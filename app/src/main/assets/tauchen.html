<h2>Rettungstaucher</h2>

<p>
Als Ärmelabzeichen an der Dienstuniform oder Abzeichen an der Einsatzkleidung:
Rettungstaucher.
</p>

<p>
Voraussetzung für die Ausbildung zum Rettungstaucher:
<ul>
    <li>abgeschlossene Ausbildung zum Wasserretter.</li>
    <li>entsprechend bescheinigte ärztliche Tauglichkeit</li>
</ul>
</p>
